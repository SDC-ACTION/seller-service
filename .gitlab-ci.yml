image: node:latest

cache:
  paths:
    - node_modules/

services:
  - mongo:latest

variables:
  MONGO_URI: 'mongodb://mongo/seller-catalog'

stages:
  - build
  - test

build:
  stage: build
  script:
    - npm install
    - npm run lint

test:
  stage: test
  before_script:
    - npm run react
    - npm run start
  script:
    - npx mocha specs/server.js
    - npx jest
  after_script:
    - pkill node
